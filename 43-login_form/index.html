  <style>
    body{
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 350px;
      margin: 0 auto;
    }

    form{
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 3px solid black;
      padding: 15px;
    }

    form > div{
      display: flex;
      justify-content: space-between;
    }

    form > *:last-child input{
      margin: 0 auto;
      width: 30%;
    }

    form > div *{
      width: 50%;
    }
  </style>
</head>
