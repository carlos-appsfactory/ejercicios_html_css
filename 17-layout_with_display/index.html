<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="width: 800px; height: 800px; margin: 0 auto;">
    <div style="width: 5%; height: 100%; background-color: red; float: left"></div>

    <div style="width: 90%; height: 100%; float: left">
      <div style="width: 100%; height: 5%; background-color: orange; margin: 0 auto"></div>
      <div style="background-color: blue; width: 100%; height: 90%"></div>
      <div style="width: 100%; height: 5%; background-color: purple; margin: 0 auto"></div>
    </div>

    <div style="width: 5%; height: 100%; background-color: green; float: left;"></div>
  </div>

  <br>

  <div style="width: 800px; height: 800px; margin: 0 auto; font-size: 0">
    <div style="width: 5%; height: 100%; background-color: red; display: inline-block"></div>
  
    <div style="width: 90%; height: 100%; display: inline-block;">
      <div style="width: 100%; height: 5%; background-color: orange; margin: 0 auto"></div>
      <div style="background-color: blue; width: 100%; height: 90%"></div>
      <div style="width: 100%; height: 5%; background-color: purple; margin: 0 auto"></div>
    </div>
    

  
    <div style="width: 5%; height: 100%; background-color: green; display: inline-block"></div>
  </div>
</body>
</html>
