<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Función Javascript que calcula la suma de dos números</h1>
  <div>
    <input type="number" id="num1">
    <input type="number" id="num2">
  </div>
  <p>Resultado: <output id="output"></output></p>
  <input onclick="sum()" type="submit" id="calc" value="Calcular">

  <script type="text/javascript">
    function sum(){
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let output = document.getElementById("output");

      output.value = parseFloat(num1.value) + parseFloat(num2.value);

    
    }
  </script>
</body>
</html>
